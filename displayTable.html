<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .table {
            display: table;
            width: 100%;
      }
      .row {
            display: table-row;
      }
      .cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
      }
      .caption {
            display: table-caption;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="caption">caption</div>
      <div class="row">
        <div class="cell">Cell 1</div>
        <div class="cell">Cell 2</div>
        <div class="cell">Cell 3</div>
      </div>
      <div class="row">
        <div class="cell">Cell 4</div>
        <div class="cell">Cell 5</div>
        <div class="cell">Cell 6</div>
      </div>
    </div>
  </body>
</html>
