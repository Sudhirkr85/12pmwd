<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        border: 1px solid black;
        position: absolute;
      }
      .a {
        z-index: 10;
        background-color: red;
      }
      .b {
        z-index: 20;
        background-color: green;
      }
      .c {
        z-index: 3;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </body>
</html>
